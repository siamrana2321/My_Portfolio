<!doctype html>
{% load static %}
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %} {% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    {% block link %} {% endblock %}
    <style>
        .nav-item{
            margin-right: 10px;
        }
        .logo{
            font-weight: bold;
            display: flex;
            justify-content: center;
        }
        .navbar{
          background-color: #000000b3;
        }
        .resume{
          font-weight: bold;
        }
        
    </style>
    {% block css %} {% endblock %}
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark fixed-top">
        <div class="container-fluid">
          <div class="col-md-1 logo">
            <a class="navbar-brand" href="http://127.0.0.1:8000/">SAR</a>
          </div>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#Home">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="#About">About Me</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="#Work">Work</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="#Contact">Contact</a>
              </li>
            </ul>
            <a href="{% static 'Portfolio/resume.pdf' %}" target="_blank"><button type="button" class="btn btn-outline-info resume">My Resume</button></a>
          </div>
          <!-- <div class="My_Resume">
             -->
          </div>
        </div>
      </nav>
    {% block content %} {% endblock %}


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/b66886834f.js" crossorigin="anonymous"></script>
    {% block js %} {% endblock %}
  </body>
</html>
